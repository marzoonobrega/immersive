   About the series./n /n /n

   Mr. Robot is the co-founder and leader of the hacker group fsociety, /n
   a revolutionary prophet who plans to bring down the world's largest conglomerate. /n
   Though he is intelligent and charismatic, Mr. Robot is also emotionally manipulative, /n
   and can be quick to violence. This has prompted /n
   comparisons to the behavior of militant cult leaders.  /n /n

   It eventually becomes clear that Mr. Robot is a construct /n
   within Elliot Alderson's mind. (“eps1.8_m1rr0r1ng.qt”) /n
   His persona is an idealized representation of Elliot's deceased father, /n
   Edward; where Edward was unwilling or unable to take action, Mr. Robot was /n
   created to inspire war against E Corp and incite historical change. In some /n
   situations, Mr. Robot will take control and act through Elliot, thus explaining /n
   his direct interactions with other people. /n ">
